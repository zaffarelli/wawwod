{% load wod_filters %}
<div class='avatar_link {% if c.is_locked %}locked{%endif%} {{c.creature}}'>
  <span class='toggle_name '>{{ c.name }}</span>
  <div class="creature_links">
  <span class="display" action="crossover_sheet" param="{{c.rid}}"><i class="fas fa-file"></i></span>
  <span class='view_creature' id="{{c.rid}}" title='See {{c.name|safe}}: {{c.rid}}'><i class="fas fa-eye"></i></span>
  </div>
</div>
