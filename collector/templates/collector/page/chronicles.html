{% for ch in c %}
    <li class="switch {% if ch.is_current %}wod{%endif%}" action='chronicle' param="{{ch.acronym}}">
        {% if ch.is_current %}
            <i class="fa fa-check-circle"></i>&nbsp;{{ch.name}}
            <ul>
                {% for adventure in adventures %}
                    <li class="switch {% if adventure.is_current %}wod{%endif%}" action='adventure' param="{{adventure.acronym}}>
                        {% if adventure.is_current %}
                        <i class="fa fa-check-circle"></i>
                        {%else%}
                        <i class="fa fa-circle"></i>
                        {% endif %}
                        {{adventure.name}} ({{adventure.season}})
                    </li>
                {% endfor %}
            </ul>
        {%else%}
            <i class="fa fa-circle"></i>&nbsp;{{ch.name}}
        {% endif %}
    </li>

{% endfor %}
