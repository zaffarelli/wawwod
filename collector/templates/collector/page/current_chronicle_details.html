<ul>
    {% for sept in septs %}
    <li class="display" action="septs" param="{{sept.rid}}" title="{{sept.notes}}"><i class="fa fa-users"></i> {{sept.name}}</li>
    {% endfor %}
</ul>
<ul>
    {% for ci in cities  %}
    <li class="display" action="map" param="{{ ci.tag }}"><i class="fa fa-map"></i> City Map: {{ ci.name}}</li>
    {% endfor %}
</ul>
