
{% for x in c %}
    <fieldset>
        <legend>{{ x.adventure }}</legend>
        {% for p in x.players %}
            <div class="adventure_item">
                <span class="label">{{p.name}}</span>
                <span class="display" action="crossover_sheet" param="{{p.rid}}" title="Xover Sheet for {{p.name|safe}}"><i class="fas fa-paw"></i></span>
<!--                {% if p.pre_change_access %}-->
<!--                <span class="display" action="crossover_sheet" param="{{p.rid}}" option="mortal" title="Xover Sheet for {{p.name|safe}} (prechange)"><i class="fas fa-moon"></i></span>-->
<!--                {% endif %}-->
                <span class='view_creature' id="{{p.rid}}" title='View/Edit {{p.name|safe}}'><i class="fas fa-eye"></i></span>

            </div>
        {% endfor %}
    </fieldset>
{% endfor %}
